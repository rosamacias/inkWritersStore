<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
    <section class="h-100 w-50">
        <div class="container" style="margin-top:80px;">
            <div class="row justify-content-center h-100 ">
                <div class="col-xs-4-offset-4">
                    <div class="card-wrapper">
                        <div class="card" >
                            <div class="card-body ">
                                <h4 class="card-title justify-content-center">Register</h4>
                                <form method="POST" modelAttribute="userForm" th:action="@{/register}">

                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input id="username" type="text" class="form-control" name="username"  required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">E-Mail Address</label>
                                        <input id="email" type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordConfirm">Repeat Password</label>
                                        <input id="passwordConfirm" type="password" class="form-control" name="passwordConfirm" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-checkbox custom-control">
                                            <input type="checkbox" name="agree" id="agree" class="custom-control-input" required>
                                            <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                                        </div>
                                    </div>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Register
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        Already have an account? <a th:href="@{/login}">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2020 &mdash; [ink] Store
                    </div>
                </div>
            </div>
        </div>
</div>
</section>

<div th:replace="common/footer :: footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
