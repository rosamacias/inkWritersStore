<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/header :: navbar"/>

<!-- Begin page content -->
<div class="container">
    <h1 class="mt-5"> [ ink ] :  <span th:text="${user.username}"/> </h1>


    <div class="row" style="margin-top:30px;">
        <div class="col-12">
            <ul class="nav nav-tabs  justify-content-center">
                <li class="nav-item" th:classappend="${clasActiveEdit}? 'active'"><a class="nav-link active" data-toggle="tab" href="#">Edit</a></li>
                <li class="nav-item" th:classappend="${clasActiveOrder}"><a class="nav-link" data-toggle="tab" href="#">Order</a></li>
                <li class="nav-item" th:classappend="${clasActiveBilling}"><a class="nav-link" data-toggle="tab" href="#">Billing</a></li>
                <li class="nav-item" th:classappend="${clasActiveEditShipping}"><a class="nav-link" data-toggle="tab" href="#">Shipping</a></li>
            </ul>

            <div class="tab-content ">
                <div class="tab-pane fade" id="tab1" th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form th:action="@{updateUserInfo}" method="post">
                                    <input hidden name="id" th:value="${user.id}">
                                    <div class="bg-info" th:if="${updateUserInfo}">Usr Info updated.</div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstname">First Name</label>
                                                <input type="text" class="form-control" id="firstname" th:value="${user.firstname}"/>
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="lastname">Last Name</label>
                                                <input type="text" class="form-control" id="lastname" th:value="${user.lastname}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="id" th:value="${user.username}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label>
                                        <input type="text" class="form-control" id="currentPassword" name="currentPassword" th:value="${currenPassword}"/>
                                    </div>
                                    <p style="color:#828282"> Enter your password to change email address or password.</p>

                                    <div class="form-group">
                                        <label for="email">* Email Address</label>
                                        <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"/>
                                    </div>
                                    <p style="color:#828282"> </p>

                                    <div class="form-group">
                                        <label for="txtNewPassword">* New Password</label>
                                        <input type="password" class="form-control" id="txtNewPassword" name="newPassword" />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtConfirmNewPassword">* Confirm Password</label>
                                        <input type="password" class="form-control" id="txtConfirmNewPassword"/>
                                    </div>
                                    <button type="submit" class="btn btn-info">Save</button>
<
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab2" th:classappend="${classActiveOrder}? 'in active'">
                </div>
                <div class="tab-pane" id="tab3" th:classappend="${classActiveBilling}? 'in active'">
                </div>
                <div class="tab-pane" id="tab4" th:classappend="${classActiveBilling}? 'in active'">
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="common/footer :: footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
