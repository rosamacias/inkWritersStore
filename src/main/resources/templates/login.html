<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

    <section class="h-100 w-50">
        <div class="container" style="margin-top:120px;">
            <div class="row justify-content-center h-100 ">
                <div class="col-xs-4-offset-4">
                    <div class="card-wrapper">
                        <div class="card" >
                            <div class="card-body ">
                                <h4 class="card-title">Login</h4>

                                <form method="post" th:action="@{/login}">
                                    <div class="form-group ">
                                        <span th:text="${error} ? has-error">${message}</span>
                                        <span th:text="${error} ? ${message}">${message}</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Username</label>
                                        <input id="name"  type="text" class="form-control" name="username"  autofocus>

                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-checkbox custom-control">
                                            <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="true">
                                            <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                                            <div class="invalid-feedback">
                                                You must agree with our Terms and Conditions
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Login
                                        </button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        Are you a new user? <a th:href="@{/register}">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2020 &mdash; [ink] Store
                    </div>
                </div>
            </div>
        </div>
</div>
</section>

<div th:replace="common/footer :: footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
